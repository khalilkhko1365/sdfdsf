<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست OCR مانگا (نسخه انگلیسی)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; line-height: 1.6; background-color: #f9f9f9; }
        h1, h2 { text-align: center; color: #333; }
        .container { background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #555; }
        input[type="text"], input[type="file"] { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { display: inline-block; width: 49%; padding: 0.8rem; border: none; border-radius: 4px; color: white; font-size: 1rem; cursor: pointer; transition: background-color 0.3s; }
        #onlineBtn { background-color: #4285F4; } /* Google Blue */
        #offlineBtn { background-color: #34A853; } /* Google Green */
        button:hover { opacity: 0.9; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .button-group { display: flex; justify-content: space-between; }
        #status { margin-top: 1.5rem; padding: 1rem; background-color: #eef; border-radius: 4px; text-align: center; font-weight: bold; min-height: 25px; }
        #results { margin-top: 1.5rem; padding: 1rem; background-color: #f0f0f0; border: 1px solid #ddd; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; min-height: 100px; text-align: left; direction: ltr; }
    </style>
    <!-- کتابخانه Tesseract.js برای OCR آفلاین -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
</head>
<body>

    <div class="container">
        <h1>ابزار تست OCR مانگا (انگلیسی)</h1>

        <div class="input-group">
            <label for="apiKey">کلید API جمنای (فقط برای تست آنلاین)</label>
            <input type="text" id="apiKey" placeholder="کلید API خود را اینجا وارد کنید...">
        </div>

        <div class="input-group">
            <label for="imageInput">فایل تصویر مانگا را انتخاب کنید (ترجیحاً انگلیسی)</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <div class="button-group">
            <button id="offlineBtn">۱. شروع OCR آفلاین (Tesseract.js)</button>
            <button id="onlineBtn">۲. شروع OCR آنلاین (Gemini)</button>
        </div>

        <h2>وضعیت:</h2>
        <div id="status">آماده برای شروع...</div>

        <h2>نتایج OCR:</h2>
        <pre id="results"></pre>
    </div>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const imageInput = document.getElementById('imageInput');
        const offlineBtn = document.getElementById('offlineBtn');
        const onlineBtn = document.getElementById('onlineBtn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        
        function setButtonsDisabled(disabled) {
            offlineBtn.disabled = disabled;
            onlineBtn.disabled = disabled;
        }

        // --- عملکرد OCR آفلاین ---
        offlineBtn.addEventListener('click', async () => {
            const file = imageInput.files[0];
            if (!file) {
                alert('لطفاً ابتدا یک فایل تصویر انتخاب کنید.');
                return;
            }

            setButtonsDisabled(true);
            statusDiv.innerText = 'در حال آماده‌سازی OCR آفلاین...';
            resultsDiv.innerText = '';

            try {
                // *** تغییر ۱: استفاده از مدل زبان انگلیسی 'eng' ***
                const worker = await Tesseract.createWorker('eng', 1, {
                    logger: m => {
                        console.log(m);
                        if (m.status === 'recognizing text') {
                           statusDiv.innerText = `در حال تشخیص متن... (${Math.round(m.progress * 100)}%)`;
                        } else {
                           statusDiv.innerText = `وضعیت: ${m.status}`;
                        }
                    },
                });

                const { data: { text } } = await worker.recognize(file);
                resultsDiv.innerText = text;
                statusDiv.innerText = 'OCR آفلاین با موفقیت انجام شد!';
                await worker.terminate();
            } catch (error) {
                console.error(error);
                statusDiv.innerText = 'خطا در OCR آفلاین!';
                resultsDiv.innerText = error.message;
            } finally {
                setButtonsDisabled(false);
            }
        });

        // --- عملکرد OCR آنلاین ---
        onlineBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            const file = imageInput.files[0];

            if (!apiKey) {
                alert('لطفاً کلید API جمنای را وارد کنید.');
                return;
            }
             if (!file) {
                alert('لطفاً یک فایل تصویر انتخاب کنید.');
                return;
            }

            setButtonsDisabled(true);
            statusDiv.innerText = 'در حال تبدیل تصویر و ارسال به Gemini...';
            resultsDiv.innerText = '';

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64Data = reader.result.split(',')[1];
                
                const model = 'gemini-pro-vision';
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

                const payload = {
                    contents: [{
                        parts: [
                            // *** تغییر ۲: تغییر پرامپت برای استخراج متن انگلیسی ***
                            { text: "Extract all English text from this comic or manga panel. Provide only the text, without any extra descriptions or formatting." },
                            {
                                inline_data: {
                                    mime_type: file.type,
                                    data: base64Data
                                }
                            }
                        ]
                    }]
                };

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`خطای API: ${errorData.error ? errorData.error.message : 'Unknown error'}`);
                    }

                    const data = await response.json();
                    if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0].text) {
                        const text = data.candidates[0].content.parts[0].text;
                        resultsDiv.innerText = text;
                        statusDiv.innerText = 'OCR آنلاین با موفقیت انجام شد!';
                    } else {
                        resultsDiv.innerText = "متنی شناسایی نشد یا مدل به دلیل مسائل ایمنی محتوایی برنگرداند.";
                        statusDiv.innerText = 'پاسخ دریافت شد اما فاقد متن بود.';
                    }

                } catch (error) {
                    console.error(error);
                    statusDiv.innerText = 'خطا در OCR آنلاین!';
                    resultsDiv.innerText = error.message;
                } finally {
                    setButtonsDisabled(false);
                }
            };
            reader.onerror = (error) => {
                console.error(error);
                statusDiv.innerText = 'خطا در خواندن فایل!';
                setButtonsDisabled(false);
            };
        });
    </script>
</body>
</html>
