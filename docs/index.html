<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابزار OCR مانگا (نسخه نهایی)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; max-width: 900px; margin: 2rem auto; padding: 1rem; line-height: 1.6; background-color: #f9f9f9; }
        .controls-container { background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 2rem; }
        h1, h2 { text-align: center; color: #333; }
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #555; }
        input[type="text"], input[type="file"] { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { display: block; width: 100%; padding: 0.8rem; border: none; border-radius: 4px; color: white; font-size: 1.1rem; cursor: pointer; transition: background-color 0.3s; background-color: #4CAF50; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #status { margin-top: 1.5rem; padding: 1rem; background-color: #eef; border-radius: 4px; text-align: center; font-weight: bold; min-height: 25px; }
        
        /* *** استایل‌های جدید و ساده شده *** */
        #image-container {
            position: relative; /* برای لایه overlay ضروری است */
            margin-top: 2rem;
            border: 2px dashed #ddd;
            min-height: 200px;
            padding: 5px;
            /* دیگر مخفی نیست و از ابتدا نمایش داده می‌شود */
        }
        #image-display {
            display: block; /* برای حذف فضای خالی احتمالی */
            max-width: 100%;
            height: auto;
        }
        #overlay-container {
            position: absolute;
            top: 5px;  /* هماهنگ با padding کانتینر */
            left: 5px; /* هماهنگ با padding کانتینر */
            right: 5px;
            bottom: 5px;
        }
        .bounding-box {
            position: absolute;
            border: 2px solid #FF0000;
            background-color: rgba(255, 255, 0, 0.25);
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="controls-container">
        <h1>ابزار OCR مانگا</h1>
        <div class="input-group">
            <label for="apiKey">۱. کلید API جمنای را وارد کنید</label>
            <input type="text" id="apiKey" placeholder="کلید API خود را اینجا وارد کنید...">
        </div>
        <div class="input-group">
            <label for="imageInput">۲. تصویر مانگا را انتخاب کنید</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        <button id="ocrBtn" disabled>۳. شروع OCR</button>
        <h2>وضعیت:</h2>
        <div id="status">لطفاً ابتدا یک تصویر انتخاب کنید...</div>
    </div>

    <!-- این کانتینر از ابتدا قابل مشاهده است -->
    <div id="image-container">
        <img id="image-display" alt="تصویر شما در این کادر نمایش داده می‌شود">
        <div id="overlay-container"></div>
    </div>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const imageInput = document.getElementById('imageInput');
        const ocrBtn = document.getElementById('ocrBtn');
        const statusDiv = document.getElementById('status');
        const imageDisplay = document.getElementById('image-display');
        const overlayContainer = document.getElementById('overlay-container');

        // --- مرحله ۱: انتخاب و نمایش تصویر ---
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            overlayContainer.innerHTML = ''; // پاک کردن نتایج قبلی
            const reader = new FileReader();
            reader.onload = (e) => {
                imageDisplay.src = e.target.result;
                ocrBtn.disabled = false;
                statusDiv.innerText = 'تصویر آماده است. برای شروع OCR دکمه را بزنید.';
            };
            reader.readAsDataURL(file);
        });

        // --- مرحله ۲: کلیک روی دکمه و شروع OCR ---
        ocrBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                alert('لطفاً کلید API را وارد کنید.');
                return;
            }

            ocrBtn.disabled = true;
            ocrBtn.innerText = "در حال پردازش...";
            statusDiv.innerText = 'در حال ارسال درخواست به Gemini...';

            try {
                const base64Data = imageDisplay.src.split(',')[1];
                const model = 'gemini-2.0-flash';
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
                const newPrompt = `Analyze the attached image and identify all distinct English text blocks or speech bubbles. For each block, provide a JSON object with "id", "text" (preserving line breaks), and "bounding_box" (with integer coordinates for "x", "y", "width", "height"). Your entire output must be only the raw JSON array without any markdown formatting.`;
                const payload = { contents: [{ parts: [{ text: newPrompt }, { inline_data: { mime_type: 'image/png', data: base64Data } }] }] };

                const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`خطای API: ${errorData.error ? errorData.error.message : 'Unknown error'}`);
                }

                const data = await response.json();
                if (!data.candidates || !data.candidates[0].content) {
                    throw new Error('پاسخ دریافت شد اما فاقد محتوا بود.');
                }
                
                const jsonString = data.candidates[0].content.parts[0].text;
                const cleanedJsonString = jsonString.replace(/^```json\s*|```$/g, '').trim();
                const parsedData = JSON.parse(cleanedJsonString);
                
                statusDiv.innerText = 'پاسخ دریافت شد! در حال رسم کادرها...';
                drawBoundingBoxes(parsedData);
                statusDiv.innerText = `عملیات موفق! ${parsedData.length} کادر شناسایی و رسم شد.`;

            } catch (error) {
                console.error(error);
                statusDiv.innerText = `عملیات با خطا مواجه شد: ${error.message}`;
            } finally {
                ocrBtn.disabled = false;
                ocrBtn.innerText = "شروع OCR";
            }
        });

        function drawBoundingBoxes(data) {
            overlayContainer.innerHTML = '';
            const naturalWidth = imageDisplay.naturalWidth;
            const displayWidth = imageDisplay.clientWidth;

            if (naturalWidth === 0) return; // جلوگیری از خطا اگر تصویر هنوز لود نشده
            const ratio = displayWidth / naturalWidth;

            data.forEach(boxInfo => {
                const bb = boxInfo.bounding_box;
                const boxDiv = document.createElement('div');
                boxDiv.className = 'bounding-box';
                
                boxDiv.style.left = `${bb.x * ratio}px`;
                boxDiv.style.top = `${bb.y * ratio}px`;
                boxDiv.style.width = `${bb.width * ratio}px`;
                boxDiv.style.height = `${bb.height * ratio}px`;

                overlayContainer.appendChild(boxDiv);
            });
        }
    </script>
</body>
</html>
