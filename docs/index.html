<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR با موقعیت‌یابی (Bounding Box)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; line-height: 1.6; background-color: #f9f9f9; }
        h1, h2 { text-align: center; color: #333; }
        .container { background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #555; }
        input[type="text"], input[type="file"] { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { display: block; width: 100%; padding: 0.8rem; border: none; border-radius: 4px; color: white; font-size: 1.1rem; cursor: pointer; transition: background-color 0.3s; background-color: #4285F4; }
        button:hover { opacity: 0.9; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #status { margin-top: 1.5rem; padding: 1rem; background-color: #eef; border-radius: 4px; text-align: center; font-weight: bold; min-height: 25px; }
        #results { margin-top: 1.5rem; padding: 1.5rem; background-color: #2d2d2d; color: #f0f0f0; border: 1px solid #ddd; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; min-height: 200px; text-align: left; direction: ltr; font-family: 'Courier New', Courier, monospace; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ابزار استخراج متن و موقعیت از مانگا</h1>

        <div class="input-group">
            <label for="apiKey">کلید API جمنای</label>
            <input type="text" id="apiKey" placeholder="کلید API خود را اینجا وارد کنید...">
        </div>

        <div class="input-group">
            <label for="imageInput">فایل تصویر مانگا را انتخاب کنید</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <button id="onlineBtn">شروع OCR با موقعیت‌یابی (Gemini 2.0)</button>

        <h2>وضعیت:</h2>
        <div id="status">آماده برای شروع...</div>

        <h2>نتایج ساختاریافته (JSON):</h2>
        <pre id="results"></pre>
    </div>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const imageInput = document.getElementById('imageInput');
        const onlineBtn = document.getElementById('onlineBtn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        
        onlineBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            const file = imageInput.files[0];

            if (!apiKey || !file) {
                alert('لطفاً کلید API و فایل تصویر را انتخاب کنید.');
                return;
            }

            onlineBtn.disabled = true;
            onlineBtn.innerText = "در حال پردازش...";
            statusDiv.innerText = 'در حال تبدیل تصویر و ارسال به Gemini...';
            resultsDiv.innerText = '';

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64Data = reader.result.split(',')[1];
                
                // *** تغییر کلیدی: استفاده دقیق از مدلی که شما دستور دادید ***
                const model = 'gemini-2.0-flash';
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

                const newPrompt = `Analyze the attached image and identify all distinct English text blocks or speech bubbles.
For each block, provide the following information in a JSON array format. Each object in the array should represent one text block.

The JSON object for each block must contain:
1.  "id": A unique sequential number for the block, starting from 1.
2.  "text": The extracted text content from the block, preserving line breaks.
3.  "bounding_box": An object containing the integer coordinates of the text block with the following keys: "x", "y", "width", "height".

Your entire output must be only the raw JSON array. Do not include markdown formatting like \`\`\`json.`;

                const payload = {
                    contents: [{
                        parts: [ { text: newPrompt }, { inline_data: { mime_type: file.type, data: base64Data } } ]
                    }]
                };

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`خطای API: ${errorData.error ? errorData.error.message : 'Unknown error'}`);
                    }

                    const data = await response.json();
                    
                    if (data.candidates && data.candidates[0].content) {
                        const jsonString = data.candidates[0].content.parts[0].text;
                        
                        const cleanedJsonString = jsonString.replace(/^```json\s*|```$/g, '').trim();

                        try {
                            const parsedData = JSON.parse(cleanedJsonString);
                            resultsDiv.innerText = JSON.stringify(parsedData, null, 2);
                            statusDiv.innerText = 'پردازش با موفقیت انجام شد!';
                        } catch (parseError) {
                             console.error("JSON Parse Error:", parseError);
                             statusDiv.innerText = 'خطا: پاسخ دریافت شد اما در فرمت JSON معتبر نبود.';
                             resultsDiv.innerText = "متن خام دریافت شده از سرور:\n\n" + jsonString;
                        }

                    } else {
                        resultsDiv.innerText = "متنی شناسایی نشد یا مدل به دلیل مسائل ایمنی محتوایی برنگرداند.";
                        statusDiv.innerText = 'پاسخ دریافت شد اما فاقد محتوا بود.';
                    }

                } catch (error) {
                    console.error(error);
                    statusDiv.innerText = 'خطا در ارتباط با API!';
                    resultsDiv.innerText = error.message;
                } finally {
                    onlineBtn.disabled = false;
                    onlineBtn.innerText = "شروع OCR با موقعیت‌یابی (Gemini 2.0)";
                }
            };
            reader.onerror = (error) => {
                console.error(error);
                statusDiv.innerText = 'خطا در خواندن فایل!';
                onlineBtn.disabled = false;
                onlineBtn.innerText = "شروع OCR با موقعیت‌یابی (Gemini 2.0)";
            };
        });
    </script>
</body>
</html>
